<!DOCTYPE html>
<html>
  <head>
    <title>Usando tabuada</title>
    <style> body{background:#222; color:#f2f2f2;} </style>
  </head>
  <body>

    <script>

      //a -> tabuada de ?
      //b -> tabuada at√© ?
      function Tabuada(a, b){
         for(var i = 1; i <= b; i++){
           document.write(a + 'x' + i + ' = ' + (a * i) + '<br>');
         }
      }

      Tabuada(2,10);

    </script>

  </body>
</html>
